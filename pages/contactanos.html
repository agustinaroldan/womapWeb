  <head>

    <link
      rel="shortcut icon"
      href="../img/logo womap png redondeado-08.png"
      type="image/x-icon"
    />
    <title>Womap</title>
    <link href="../styles/styles.css" rel="stylesheet" />
  </head>
  	<section class="grid">
		<header>
			<div class="container">
				<div class="row">
					<h1>Womap</h1>
					<nav>
					<ul class="navBar">
						<li><a class="itemNav" href="../index.html"> Inicio </a></li>
						<li>
						<a class="itemNav" href="sobrenosotras.html"
							>Sobre Nosotras</a
						>
						</li>
						<li>
						<a class="itemNav" href="laApp.html">La App</a>
						</li>
						<li>
						<a class="itemNav" href="preguntasFrecuentes.html"
							>Preguntas Frecuentes</a
						>
						</li>
						<li>
						<a class="itemNav" href="contactanos.html">Contactanos</a>
						</li>
					</ul>
					</nav>
				</div>
			</div>
		</header>
		<body>
			<section class="contacto">
				<div class="container">
					<div class="datos">
						<form action="submit">
							<div>
								<input
									class="dat"
									id="datosNombre"
									type="text"
									placeholder="Nombre"
								/>
							</div>
							<div>
								<input
									class="dat"
									id="datosApell"
									type="text"
									placeholder="Apellido"
								/><br />
							</div>
							<div>
								<input
									class="dat"
									id="datosMail"
									type="text"
									placeholder="Mail"
								/><br />
							</div>
							<div>
								<input
									class="dat"
									id="datosMsj"
									type="text"
									placeholder="Mensaje"
								/>
							</div>
						</form>
					</div>
				</div>
			</section>
		</body>
		<footer>
			<div class="container">
				<div class="redes">
					<div class="logoFooter">
						<!-- probar dispo logo -->
						<img
							class="logoWomapFooter"
							src="../img/logo womap png redondeado-08.png"
							alt="logo womap"
						/>
						<h4 class="nombreFooter">Womap</h4>
					</div>
					<div class="icons">
						<!--redes-->
						<img class="icon" src="../img/instagram.png" alt="icon instagram" />
						<p class="iconTx">@WomapApp</p>
						<img class="icon" src="../img/gorjeo.png" alt="icon twitter" />
						<p class="iconTx">@WomapApp</p>
						<img
							class="icon"
							src="../img/logotipo-de-linkedin.png"
							alt="icon linkedin"
						/>
						<p class="iconTx">Womap</p>
					</div>
				</div>
			</div>
		</footer>
	</section>
</html>
